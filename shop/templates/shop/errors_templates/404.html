{% extends 'shop/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Aincrad Not Found</title>
    <style>
        :root {
            --sao-blue: #64d8ff;
            --sao-dark: #0a0e17;
            --sao-red: #ff3366;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--sao-dark);
            color: var(--sao-blue);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        .error-container {
            text-align: center;
            position: relative;
            z-index: 1;
            perspective: 1000px;
        }

        .error-code {
            font-size: 15rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 20px rgba(100, 216, 255, 0.5);
            position: relative;
            display: inline-block;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }

        .error-message {
            font-size: 2rem;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: transform 0.1s ease-out;
        }

        .home-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 30px;
            background: transparent;
            color: var(--sao-blue);
            border: 2px solid var(--sao-blue);
            font-size: 1.2rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .home-link:hover {
            background: rgba(100, 216, 255, 0.2);
            box-shadow: 0 0 20px rgba(100, 216, 255, 0.3);
        }

        /* Глитч эффект */
        .glitch {
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: var(--sao-dark);
            color: var(--sao-blue);
            overflow: hidden;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--sao-red);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--sao-blue);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        /* Анимации */
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            10% { clip: rect(112px, 9999px, 76px, 0); }
            20% { clip: rect(85px, 9999px, 77px, 0); }
            30% { clip: rect(27px, 9999px, 97px, 0); }
            40% { clip: rect(64px, 9999px, 98px, 0); }
            50% { clip: rect(61px, 9999px, 85px, 0); }
            60% { clip: rect(99px, 9999px, 114px, 0); }
            70% { clip: rect(34px, 9999px, 115px, 0); }
            80% { clip: rect(98px, 9999px, 129px, 0); }
            90% { clip: rect(43px, 9999px, 96px, 0); }
            100% { clip: rect(82px, 9999px, 64px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            10% { clip: rect(79px, 9999px, 66px, 0); }
            20% { clip: rect(101px, 9999px, 114px, 0); }
            30% { clip: rect(110px, 9999px, 89px, 0); }
            40% { clip: rect(85px, 9999px, 91px, 0); }
            50% { clip: rect(130px, 9999px, 74px, 0); }
            60% { clip: rect(105px, 9999px, 99px, 0); }
            70% { clip: rect(115px, 9999px, 53px, 0); }
            80% { clip: rect(114px, 9999px, 111px, 0); }
            90% { clip: rect(106px, 9999px, 123px, 0); }
            100% { clip: rect(139px, 9999px, 108px, 0); }
        }

        /* Сетка SAO */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(100, 216, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 216, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        /* Кастомный курсор */
        .sao-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--sao-blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }

        .sao-cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: var(--sao-blue);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code glitch" id="tilt-text">404</h1>
        <p class="error-message" id="tilt-message">Floor not found in Aincrad</p>
        <a href="{% url 'shop:product_list' %}" class="home-link">Return to Town of Beginnings</a>
    </div>

    <div class="sao-cursor" id="cursor"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tiltText = document.getElementById('tilt-text');
            const tiltMessage = document.getElementById('tilt-message');
            const cursor = document.getElementById('cursor');

            document.addEventListener('mousemove', (e) => {
                // Позиция курсора
                const x = e.clientX;
                const y = e.clientY;

                // Центр экрана
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;

                // Смещение относительно центра
                const offsetX = (x - centerX) / centerX;
                const offsetY = (y - centerY) / centerY;

                // Применяем трансформацию к тексту
                tiltText.style.transform = `
                    rotateX(${offsetY * 15}deg)
                    rotateY(${-offsetX * 15}deg)
                    scale(1.05)
                `;

                // Меньший наклон для сообщения
                tiltMessage.style.transform = `
                    rotateX(${offsetY * 5}deg)
                    rotateY(${-offsetX * 5}deg)
                `;

                // Двигаем кастомный курсор
                cursor.style.left = `${x}px`;
                cursor.style.top = `${y}px`;
            });

            // Сброс трансформации при уходе курсора
            document.addEventListener('mouseout', () => {
                tiltText.style.transform = 'none';
                tiltMessage.style.transform = 'none';
            });
        });
    </script>
</body>
</html>
{% endblock %}
