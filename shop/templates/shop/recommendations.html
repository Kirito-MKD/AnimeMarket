{% if recommended_products %}
    {% load static %}
    {% load i18n %}
    <div class="recommendations">
        <h3>{% trans "May be you like:" %}</h3>
        {% for p in recommended_products %}
            <div class="item">
                <a href="{{ p.get_absolute_url }}">
                    <img src="{% if p.image %}{{ p.image.url }}{% else %}{% static 'img/no_img.jpg' %}{% endif %}" alt="">
                </a>
                <p><a href="{{ p.get_absolute_url }}">{{ p.name}} </a></p>
            </div>
        {% endfor %}
    </div>
{% endif %}
